<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/application.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>4Bidden Blog</title>
  </head>

  <body>
    <div class="wrapper">


      <header>
        <div class="headerContainer">
          <img id="logo" src="img/logo.png" alt="4Bidden Logo">
          <!-- <span class="title">BLOG</span> -->
          <span class="tagline">It's okay to talk about fruit.</span>
          <a class="rss" href="#"><i class="fa fa-rss"></i></a>
          <a class="genderAll"href="#"><i class="fa fa-venus-mars"></i></a>
        </div>
      </header>

      <div class="featuredPosts">

        <div id="mainPost" class="mainPost">
          <div class="mainPostTexts">
            <span class="comments">17 <i class="fa fa-comment-o"></i></span>
            <span class="mainPostTitle">Bananas</span>
            <span class="mainPostHeadline">Love them or leave them, they're here to stay.</span>
            <a class="mainPostLink"href="#">Read more <i class="fa fa-arrow-circle-o-right"></i></a>
          </div>
          <img id="banana" src="img/bananas.jpg" alt="" />
        </div>

        <div id="subPost1" class="subPost">
          <div class="subPostTexts">
            <span class="subPostComments">17 <i class="fa fa-comment-o"></i></span>
            <span class="subPostTitle">Apples</span>
            <span class="subPostHeadline">Keep that skanky Doctor away!</span>
            <a class="subPostLink"href="#">Read more <i class="fa fa-arrow-circle-o-right"></i></a>
          </div>
          <img id="apple" src="img/apple2.jpg" alt="" />
        </div>

        <div id="subPost2" class="subPost">
          <div class="subPostTexts">
            <span class="subPostComments">17 <i class="fa fa-comment-o"></i></span>
            <span class="subPostTitle">Raspberries</span>
            <span class="subPostHeadline">The musical fruit</span>
            <a class="subPostLink"href="#">Read more <i class="fa fa-arrow-circle-o-right"></i></a>
          </div>
          <img id="rasp" src="img/rasp.jpg" alt="" />
        </div>

        <div id="subPost3" class="subPost">
          <div class="subPostTexts">
            <span class="subPostComments">17 <i class="fa fa-comment-o"></i></span>
            <span class="subPostTitle">Oranges</span>
            <span class="subPostHeadline">Help prevent scurvy</span>
            <a class="subPostLink"href="#">Read more <i class="fa fa-arrow-circle-o-right"></i></a>
          </div>
          <img id="orange" src="img/orange.jpg" alt="" />
        </div>

        <div id="subPost4" class="subPost">
          <span class="subPostComments">17 <i class="fa fa-comment-o"></i></span>
          <span class="subPostTitle">Pomegranate</span>
          <span class="subPostHeadline">Makes you work for the fruit</span>
          <a class="subPostLink"href="#">Read more <i class="fa fa-arrow-circle-o-right"></i></a>
          <img id="pom" src="img/pom.jpg" alt="" />
        </div>



      </div><!-- featuredPosts -->


    </div><!-- wrapper -->
  </body>
</html>
